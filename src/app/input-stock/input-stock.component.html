<div class="input-group">
    <div class="input-group">
        <div class="input-group-prepend">
            <button class="btn btn-primary btn-sm" (click)="downCant()">-</button>
        </div>
        <input type="text" (keyup)="changeCant($event)" [(ngModel)]="quantity">
        <div class="input-group-append">
            <button class="btn btn-primary btn-sm" (click)="upCant()">+</button>
        </div>
    </div>
</div>
